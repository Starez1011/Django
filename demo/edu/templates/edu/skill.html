{%extends 'core/base.html'%}
{%load static%}
{%block content%}
<div class="container mt-5">
    <h1 class="text-warning border-bottom mb-4">SKILLS</h1>
    <di class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:100%;" 
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Javascript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:60%;" 
                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60</div>
            </div>
        </div>

    </di>
    <di class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">PHP</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%;" 
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">95</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">MYSQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:97%;" 
                aria-valuenow="97" aria-valuemin="0" aria-valuemax="100">97</div>
            </div>
        </div>

    </di>
    <di class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:75%;" 
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Java</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:85%;" 
                aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85</div>
            </div>
        </div>

    </di>
    <di class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:90%;" 
                aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">React JS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%;" 
                aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70</div>
            </div>
        </div>

    </di>
</div>
{%endblock content%}
